{% extends "shared/base.html" %} {% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='/dashboard.css') }}" />
{% endblock %} {% block content %} {% include "shared/nav.html" %}
<div class="container-fluid">
  <div class="row">
    {% include "shared/side.html" %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Groups</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Share
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Export
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button>
        </div>
      </div>

  

      <div class="card">
        <h5 class="card-header d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              nice-group
            </label>
          </div>
          <button type="button" class="btn btn-sm btn-primary">Details</button>
        </h5>
        <div class="card-body">
          <p class="card-text">
            Owner: Lucas Stofaleti\nApplication Name: my-app
          </p>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %} {% block scripts %}
<script
  src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
  integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"
  integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG"
  crossorigin="anonymous"
></script>
{% endblock %}
