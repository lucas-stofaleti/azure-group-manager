{% extends "shared/base.html" %} {% block css %} {% endblock %} {% block content
%} {% include "shared/nav.html" %}
<section class="decrypt-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="my-4 text-center">Groups</h2>
        <p class="mb-4 text-center">
          For more info on the Azure Group Manager, check out the About page on
          the top right.
        </p>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-lg-8">
        <div class="card h-100 bg-light text-center">
          <div class="card-body">
            <select
              class="form-select group-filters"
              name="membership"
              hx-get="/partials/groups"
              hx-target="#groups"
              hx-include=".group-filters"
              aria-label="Default select example"
            >
              <option value="all" selected disabled>
                Select your membership.
              </option>
              <option value="all">All groups</option>
              <option value="member">I am member</option>
              <option value="admin">I am admin</option>
              <option value="no-access">I don't have access</option>
            </select>
            <select
              class="group-filters form-select"
              name="test2"
              hx-get="/partials/groups"
              hx-target="#groups"
              hx-include=".group-filters"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card h-100 bg-light text-center">
          <div class="card-body">
            <div
              id="groups"
              hx-get="/partials/groups"
              hx-include=".group-filters"
              hx-trigger="load"
            >
              <div class="spinner-border mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block scripts %} {% endblock %}
