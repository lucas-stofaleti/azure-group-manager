{% extends "shared/base.html" %} {% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='/dashboard.css') }}" />
{% endblock %} {% block content %} {% include "shared/nav.html" %}
<div class="container-fluid">
  <div class="row">
    {% include "shared/side.html" %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Groups</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Share
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Export
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button>
        </div>
      </div>
      Group Type
      <select
        class="form-select group-filters"
        name="membership"
        hx-get="/partials/groups"
        hx-target="#groups"
        hx-include=".group-filters"
        aria-label="Default select example"
      >
        <option value="all" selected disabled>Select your membership.</option>
        <option value="all">All groups</option>
        <option value="member">I am member</option>
        <option value="admin">I am admin</option>
        <option value="no-access">I don't have access</option>
      </select>
      <select
        class="group-filters form-select"
        name="test2"
        hx-get="/partials/groups"
        hx-target="#groups"
        hx-include=".group-filters"
        aria-label="Default select example"
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div
        id="groups"
        hx-get="/partials/groups"
        hx-include=".group-filters"
        hx-trigger="load"
      >
        <div class="spinner-border mt-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %} {% block scripts %}
<script
  src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
  integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"
  integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG"
  crossorigin="anonymous"
></script>
{% endblock %}
