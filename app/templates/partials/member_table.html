<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Display Name</th>
        <th scope="col">Principal Name</th>
        <th scope="col">OID</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
      <tr>
        <td>{{member.display_name}}</td>
        <td>{{member.principal_name}}</td>
        <td>{{member.oid}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
